<!DOCTYPE html>
    <link rel="stylesheet" type="text/css" href="style.css">
<head>
    <title>Google</title>
</head>
<div class="center">
<body>
    <h1>Private Game Joiner</h1>
    <p>Paste a private game link below and click "Go" to be redirected to that game.</p>
    <form>
        <input type="text" id="linkInput" placeholder="Paste link here">
        <button type="button" onclick="redirect()">Go</button>
    </form>
    <img src="/img/privgame.jpg" />
    <script>
        function redirect() {
            var link = document.getElementById("linkInput").value;
            window.location.href = "/load.html#" + link;
        }
    </script>
</body>
</div>
